    const titleInput = document.getElementById('title');
const contentInput = document.getElementById('content');
const addPostButton = document.getElementById('add-post');
const postList = document.getElementById('post-list');

// 게시글을 localStorage에 저장
function savePostsToLocalStorage() {
  const posts = Array.from(document.querySelectorAll('.post')).map(post => ({
    title: post.querySelector('.post-title').innerText,
    content: post.querySelector('.post-content').innerText
  }));
  localStorage.setItem('posts', JSON.stringify(posts));
}

// 게시글을 화면에 렌더링
function loadPostsFromLocalStorage() {
  const savedPosts = JSON.parse(localStorage.getItem('posts')) || [];
  savedPosts.forEach(post => {
    createPostElement(post.title, post.content);
  });
}

// 게시글 요소 생성 및 추가
function createPostElement(title, content) {
  const postDiv = document.createElement('div');
  postDiv.className = 'post';
  postDiv.innerHTML = `
    <div class="post-title">${title}</div>
    <div class="post-content">${content}</div>
    <button class="delete-btn">삭제</button>
  `;

  // 삭제 버튼 이벤트 추가
  postDiv.querySelector('.delete-btn').addEventListener('click', () => {
    postList.removeChild(postDiv);
    savePostsToLocalStorage(); // 게시글 삭제 후 localStorage 업데이트
  });

  // 게시글 목록에 추가
  postList.appendChild(postDiv);
}

// 글 올리기 버튼 이벤트
addPostButton.addEventListener('click', () => {
  const title = titleInput.value.trim();
  const content = contentInput.value.trim();

  if (!title || !content) {
    alert('제목과 내용을 모두 입력하세요.');
    return;
  }

  // 게시글 생성 및 저장
  createPostElement(title, content);
  savePostsToLocalStorage(); // localStorage에 저장

  // 입력 필드 초기화
  titleInput.value = '';
  contentInput.value = '';
});

// 페이지 로드 시 게시글 불러오기
document.addEventListener('DOMContentLoaded', loadPostsFromLocalStorage);

    centeredButtonGroup.style.top = `300px`;
  }
}
