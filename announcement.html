<body>

  <!-- Content Section -->
  <div id="content"></div>
  <div class="pagination" id="pagination"></div>

 <script>
    const documents = [
      { text: "12/14(토) 특별 픽업 모집 & 픽업 모집 안내", link: "file:///C:/Users/PC/Desktop/coding/hwatitng/homepage/.vs/public/comunity/announcement.html/5newhero%20copy.html" },

      { text: "12/5(목) 고객센터 점검 안내 (점검 중 1:1 문의 접수 불가)", link: "file:///C:/Users/PC/Desktop/coding/hwatitng/homepage/.vs/public/comunity/announcement.html/12/kogegsenter.html" },
      { text: "12/3(화) 픽업 모집 안내", link: "file:///C:/Users/PC/Desktop/coding/hwatitng/homepage/.vs/public/comunity/announcement.html/6newhero.html" 

      },
    ];

    const itemsPerPage = 7; // 한 페이지에 표시할 문서 수
    let currentPage = 1; // 현재 페이지 초기화


    
    // 문서 표시 함수
    function displayDocuments(page) {
      const contentDiv = document.getElementById("content");
      const startIndex = (page - 1) * itemsPerPage;
      const endIndex = startIndex + itemsPerPage;

      // 현재 페이지에 맞는 문서 가져오기
      const currentItems = documents.slice(startIndex, endIndex);

      // 문서를 버튼 형식으로 표시
      contentDiv.innerHTML = currentItems
        .map(
          (doc) =>
            `<button class="custom-button" onclick="location.href='${doc.link}'">${doc.text}</button>`
        )
        .join("");
    }

    // 페이지네이션 생성 함수
    function displayPagination() {
      const paginationDiv = document.getElementById("pagination");
      const totalPages = Math.ceil(documents.length / itemsPerPage);

      let paginationHTML = "";

      for (let i = 1; i <= totalPages; i++) {
        paginationHTML += `<a href="#" class="${
          i === currentPage ? "active" : ""
        }" data-page="${i}">${i}</a>`;
      }

      paginationDiv.innerHTML = paginationHTML;

      // 페이지 클릭 이벤트 추가
      document.querySelectorAll(".pagination a").forEach((link) => {
        link.addEventListener("click", (e) => {
          e.preventDefault();
          currentPage = parseInt(e.target.getAttribute("data-page"));
          updatePage();
        });
      });
    }

    // 페이지 업데이트 함수
    function updatePage() {
      displayDocuments(currentPage);
      displayPagination();
    }

    // 초기화
    updatePage();
  </script>
