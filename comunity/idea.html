<script>
function makeCard() {
    const image = document.getElementById('image').value.trim();
    const title = document.getElementById('title').value.trim();
    const date = document.getElementById('date').value.trim();
    const content = document.getElementById('content').value.trim();

    if (!image || !title || !date || !content) {
        alert("모든 필드를 입력하세요!");
        return;
    }

    const newCard = { image, title, date, content };
    const cards = getCardsFromLocalStorage();
    cards.push(newCard);
    saveCardsToLocalStorage(cards);

    // 화면에 카드 렌더링
    renderCards();

    // 입력 필드 초기화
    document.getElementById('image').value = '';
    document.getElementById('title').value = '';
    document.getElementById('date').value = '';
    document.getElementById('content').value = '';
}
// 카드 컨테이너 찾기
const cardContainer = document.getElementById('card-container');
const newCard = `
  <div class="col">
      <div class="card h-100">
          <img src="${image}" class="card-img-top" alt="이미지">
          <div class="card-body">
              <h5 class="card-title">${title}</h5>
              <p class="card-text">${content}</p>
          </div>
          <div class="card-footer">
              <small class="text-muted">${date}</small>
          </div>
      </div>
  </div>
`;

// 카드 추가
cardContainer.insertAdjacentHTML('beforeend', newCard);

function saveCardsToLocalStorage(cards) {
    localStorage.setItem('cards', JSON.stringify(cards));
}

function getCardsFromLocalStorage() {
    const savedCards = localStorage.getItem('cards');
    return savedCards ? JSON.parse(savedCards) : [];
}
function renderCards() {
    const cardContainer = document.getElementById('card-container');
    cardContainer.innerHTML = ''; // 기존 내용을 초기화

    const cards = getCardsFromLocalStorage();
    cards.forEach(card => {
        const cardHTML = `
            <div class="col">
                <div class="card h-100">
                    <img src="${card.image}" class="card-img-top" alt="이미지">
                    <div class="card-body">
                        <h5 class="card-title">${card.title}</h5>
                        <p class="card-text">${card.content}</p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">${card.date}</small>
                    </div>
                </div>
            </div>
        `;
        cardContainer.insertAdjacentHTML('beforeend', cardHTML);
    });
}
</script>
